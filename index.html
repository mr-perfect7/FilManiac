<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The FilManiac</title>
  <link rel="stylesheet" href="https://unpkg.com/lenis@1.3.8/dist/lenis.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo_ul">
        <h2>FilManiac</h2>
        <ul>
          <li><a href="#" id="home-link">Home</a></li>
          <li><a href="#" id="series-link" onclick="alert('Series section is comming soon!!')>Series</a></li>
          <li><a href="#" id="movies-link" onclick="alert('Movies section is comming soon!!')>Movies</a></li>
          <li><a href="#" id="kids-link" onclick="alert('Kids section is comming soon!!')>Kids</a></li>
        </ul>
      </div>
      <div class="search_user">
        <input type="text" placeholder="Search for movies, series..." id="search_input">
        <div class="search" id="search-results">
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="hero-container">
      <video src="video/john wick.webm" class="background-video" autoplay muted loop></video>
      <div class="hero-content">
        <h1 id="hero-title">Welcome to FilManiac</h1>
        <p id="hero-plot">Discover trending movies, search for your favorites, and create a personalized watchlist.
          Click on a title below or use the search bar to get started!</p>
        <div class="details">
          <h6 id="hero-film-type">Type</h6>
          <h5 id="hero-gen">Genre</h5>
          <h4 id="hero-date">Year</h4>
          <h3 id="hero-rate"><span>IMDB</span><i class="bi bi-star-fill"></i> N/A</h3>
        </div>
        <div class="btns">
          <a href="#" id="hero-play" >Play <i class="bi bi-play-fill"></i></a>
          <a href="#" id="hero-download" ><i class="bi bi-download"></i> Download</a>
        </div>
      </div>
    </div>
    <div class="section" id="trending-section">
      <div class="section-header">
        <h2><i class="bi bi-fire"></i> Trending Now</h2>
        <div class="pagination-container" id="trending-pagination"></div>
      </div>
      <div class="cards-container" id="trending-container"></div>
    </div>
    <div class="section" id="all-section">
      <div class="section-header">
        <h2><i class="bi bi-collection-play"></i> All Movies</h2>
      </div>
      <div class="cards-container" id="all-container"></div>
    </div>
    <div id="pagination-center" style="display: flex; justify-content: center; justify-items: center;">
      <div class="pagination-container" id="all-pagination"></div>
    </div>
    <div class="section" id="favorites-section">
      <div class="section-header">
        <h2><i class="bi bi-heart"></i> My Favorites</h2>
      </div>
      <div class="cards-container" id="favorites-container">
      </div>
    </div>
  </main>
  <script src="https://unpkg.com/lenis@1.3.8/dist/lenis.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
